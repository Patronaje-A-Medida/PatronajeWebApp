<div class="signin-container">
    <div class="form-container">
        <div class="form-container-title">
            <h2 class="form-title">Inicia Sesión</h2>
            <p class="form-subtitle">
                No tienes una cuenta?
                <a class="form-subtitle-link" (click)="navigateTo('sign-up')">Regístrate</a>
            </p>
        </div>
        <div class="form-container-inputs">
            <form class="form" [formGroup]="loginForm" (keydown.enter)="signInUser()">
                <div>
                    <label class="form-label" for="email">Correo</label>
                    <input class="form-input" id="email" type="text" formControlName="email"
                    [ngClass]="{'is-invalid': isInvalid('email')}"/>
                    <p *ngIf="hasError('email', 'required')" class="invalid-feedback">Debe ingresar su correo electrónico.</p>
                    <p *ngIf="hasError('email', 'email')" class="invalid-feedback">El formato de correo es incorrecto.</p>
                </div>

                <div>
                    <label class="form-label" for="password">Contraseña</label>
                    <input class="form-input" id="password" type="password" formControlName="password"
                    [ngClass]="{'is-invalid': isInvalid('password')}"/>
                    <p *ngIf="hasError('password', 'required')" class="invalid-feedback">Debe ingresar su contraseña.</p>
                </div>

                <a class="form-label-link" (click)="navigateTo('reset-credentials')" >¿Olvidaste tu contraseña?</a>

                <app-button-action class="m-auto" [text]="'Iniciar sesión'" [disabled]="isLoading" (onClick)="signInUser()"></app-button-action>
            </form>
        </div>
    </div>
</div>

<app-snack-bar [(showSnack)]="showAlert" [message]="messageAlert" [type]="typeAlert"></app-snack-bar>
