<div class="signup-container">
    <div class="form-container">
        <div class="form-container-title">
            <h2 class="form-title">Crea tu cuenta y registra tu Atelier</h2>
            <p class="form-subtitle">
                Estás registrado? 
                <a class="form-subtitle-link">Inicia sesión</a>
            </p>
        </div>
        <div class="form-container-inputs">
            <form *ngIf="!showFormAtelier" class="form" [formGroup]="userOwnerForm">
                <div>
                    <label class="form-label" for="names">Nombres</label>
                    <input class="form-input" id="names" type="text" formControlName="names"/>
                </div>

                <div>
                    <label class="form-label" for="lastNames">Apellidos</label>
                    <input class="form-input" id="lastNames" type="text" formControlName="lastNames"/>
                </div>

                <div>
                    <label class="form-label" for="dni">DNI</label>
                    <input class="form-input" id="dni" type="text" formControlName="dni"/>
                </div>

                <div>
                    <label class="form-label" for="email">Correo</label>
                    <input class="form-input" id="correo" type="email" formControlName="email"/>
                </div>

                <div>
                    <label class="form-label" for="password">Contraseña</label>
                    <input class="form-input" id="password" type="password" formControlName="password"/>
                </div>

                <div>
                    <label class="form-label" for="confirm-contrasenya">Confirmar Contraseña</label>
                    <input class="form-input" id="confirm-contrasenya" type="password" formControlName="confirmPassword"/>
                </div>

                <app-button-action class="m-auto" [text]="'Continuar'" (onClick)="showNextForm()"></app-button-action>
            </form>

            <form *ngIf="showFormAtelier" class="form">
                <div>
                    <label class="form-label" for="atelier">Atelier</label>
                    <input class="form-input" name="atelier" type="text"/>
                </div>

                <div>
                    <label class="form-label" for="descripcion">Descripción</label>
                    <input class="form-input" name="descripcion" type="text"/>
                </div>

                <div>
                    <label class="form-label" for="ruc">RUC</label>
                    <input class="form-input" name="ruc" type="text"/>
                </div>

                <div>
                    <label class="form-label" for="ciudad">Ciudad</label>
                    <input class="form-input" name="ciudad" type="email"/>
                </div>

                <div>
                    <label class="form-label" for="distrito">Distrito</label>
                    <input class="form-input" name="distrito" type="text"/>
                </div>

                <div>
                    <label class="form-label" for="direccion">Dirección</label>
                    <input class="form-input" name="direccion" type="text"/>
                </div>

                <app-button-action class="m-auto" [text]="'Registrarse'" (onClick)="signUpUser()"></app-button-action>
            </form>
        </div>
    </div>

    <div class="img-container">
        <img class="signup-img" src="assets/images/tailors.svg" alt="tailoring">
    </div>
</div>
